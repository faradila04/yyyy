<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transparent Login Form with blur Background</title>title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form">
        <img src="nj.jpg" alt="" class="avatar">
        <h2>Contact Form</h2>
        <form action=""
            <p>Email</p>
            <input type="Email" placeholder="Enter Email">
            <p>Password</p>
            <input type="password" placeholder="Enter Password">
            <input type="submit" value="Sign In">
            <p><input type="checkbox"> Remember Me</p>
        </form>
    </div>
</body>
</html>
